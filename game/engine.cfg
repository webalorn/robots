[application]

name="Robots"
main_scene="res://scenes/main_menu/main_menu.tscn"
master_build=true
icon="res://icon.png"

[autoload]

level_manager="*res://autoloads/level_manager.gd"
CONSTS="*res://autoloads/consts.gd"
global="*res://autoloads/global.gd"
save_manager="*res://autoloads/save_manager.gd"

[display]

orientation="sensor_landscape"
stretch_aspect="ignore"
width=1080
stretch_mode="disabled"
height=720
test_width=0

[editor_plugins]

enabled=["resizable_gui", "static_popup_panel"]

[image_loader]

filter=true
gen_mipmaps=true

[input]

config_f1=[key(F1)]

[levels]

default_size=8
editor_autosave_time_interval=3
game_levels_location="res://data/levels"
editor_store_path="user://editor"
extension=".dat"

[locale]

translations=["res://gui/translations/translations.en.xl", "res://gui/translations/translations.fr.xl"]
